---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webhook-receiver
  annotations:
    external-dns.alpha.kubernetes.io/target: ingress-ext.staniek.io
spec:
  ingressClassName: "external-nginx"
  rules:
    - host: &host "flux-receiver-ironmaiden.staniek.io"
      http:
        paths:
          - path: /hook/
            pathType: Prefix
            backend:
              service:
                name: webhook-receiver
                port:
                  number: 80
  tls:
    - hosts:
        - *host
